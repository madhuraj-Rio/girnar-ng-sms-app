
<div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2>Entities <b>Management</b></h2>
                </div>
                <div class="col-sm-7">
                    <a [routerLink]="[ '/dashboard/entity/add']" class="btn btn-primary"><i class="fa fa-plus"></i> <span> Add New</span></a>
                 </div>
            </div>
        </div>
 <table class="table table-striped table-hover">
        <thead>
                <tr>
                    <th>##</th>
                    <th>Name</th>
                    <th>Division Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entitie of entities">
                    <td>{{entitie.id}}</td>
                    <td>{{entitie.name}}</td>
                    <td>{{entitie.division_name}}</td>
                    <td>{{entitie.email}}</td>
                    <td>{{entitie.mobile}}</td>
                    <td>{{entitie.mapped_product}}</td>
                    <td>{{entitie.param}}</td>
                    <td>{{entitie.date_added}}</td>
                    <td>{{entitie.status}}</td>
                    <td><a class="btn btn-white-view" [routerLink]="[ '/dashboard/entity/edit',entitie.id]"><i class="fa fa-edit"></i></a></td>
                 </tr>
                   
            </tbody>
</table>
</div>
