
<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h2>SMS Configurations <b>Management</b></h2>
            </div>
            <div class="col-sm-7">
                <a [routerLink]="[ '/dashboard/sms-config/add']" class="btn btn-primary"><i class="fa fa-plus"></i> <span> Add New</span></a>
             </div>
        </div>
    </div>
<table class="table table-striped table-hover">
    <thead>
            <tr>
                <th>##</th>
                <th>API Key</th>
                <th>Company</th>
                <th>Division</th>
                <th>Entity</th>
                <th>Vendor</th>
                <th>Source</th>
                <th>Sender</th>
                <th>SMS Type</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listingData;let i = index">
                <td>{{i+1}}</td>
                <td>{{item.api_keys}}</td>
                <td>{{item.company}}</td>
                <td>{{item.division}}</td>
                <td>{{item.entity}}</td>
                <td>{{item.vendor_name}}</td>
                <td>{{item.source_name}}</td>
                <td>{{item.sender_label}}</td>
                <td>{{item.sms_type}}</td>
                <td>{{item.status}}</td>
                <td><a class="btn btn-white-view" [routerLink]="[ '/dashboard/sms-config/edit',item.id]"><i class="fa fa-edit"></i></a></td>
             </tr>
               
        </tbody>
</table>
</div>
