<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h2>SMS Source <b>Management</b></h2>
            </div>
            <div class="col-sm-7">
                <a [routerLink]="[ '/dashboard/source/add']" class="btn btn-primary"><i class="fa fa-plus"></i> <span> Add New</span></a>
            </div>
        </div>
    </div>
<table class="table table-striped table-hover">
    <thead>
            <tr>
                <th>##</th>
                <th>Name</th>
                <th>Vendor Name</th>
                <th>Bu Name</th>
                <th>Bu Spoc Name</th>
                <th>Bu Spoc Email</th>
                <th>Daily Quota</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listingData">
                <td>{{item.source_id}}</td>
                <td>{{item.source_name}}</td>
                <td>{{item.vendor_name}}</td>
                <td>{{item.bu_name}}</td>
                <td>{{item.bu_spoc_name}}</td>
                <td>{{item.bu_spoc_email}}</td>
                <td>{{item.source_sms_daily_quota}}</td>
                <td>{{item.date_added}}</td>
                <td><a class="btn btn-white-view" [routerLink]="[ '/dashboard/source/edit',item.source_id]"><i class="fa fa-edit"></i></a></td>
             </tr>
        </tbody>
        </table>

</div>
