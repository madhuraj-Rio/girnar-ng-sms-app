<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h2>Vendors <b>Management</b></h2>
            </div>
            <div class="col-sm-7">
                <a [routerLink]="[ '/dashboard/vendor/add']" class="btn btn-primary"><i class="fa fa-plus"></i> <span> Add New</span></a>
             </div>
        </div>
    </div>
<table class="table table-striped table-hover">
    <thead>
            <tr>
                <th>##</th>
                <th>Vendor Name</th>
                <th>Vendor Email</th>
                <th>Vendor Mobile</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listingData">
                <td>{{item.vid}}</td>
                <td>{{item.vendor_name}}</td>
                <td>{{item.vendor_email}}</td>
                <td>{{item.vendor_mobile}}</td>
                <td>{{item.created_date}}</td>
                <td><a class="btn btn-white-view" [routerLink]="[ '/dashboard/vendor/edit',item.vid]"><i class="fa fa-edit"></i></a></td>
             </tr>
        </tbody>
</table>
</div>
