
 <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2>Division <b>Management</b></h2>
                </div>
                <div class="col-sm-7">
                    <a [routerLink]="[ '/dashboard/division/add']" class="btn btn-primary"><i class="fa fa-plus"></i> <span> Add New</span></a>
                </div>
            </div>
        </div>
 <table class="table table-striped table-hover">
        <thead>
                <tr>
                    <th>##</th>
                    <th>Name</th>
                    <th>Company Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let division of divisions">
                    <td>{{division.id}}</td>
                    <td>{{division.name}}</td>
                    <td>{{division.company_name}}</td>
                    <td>{{division.email}}</td>
                    <td>{{division.mobile}}</td>
                    <td>{{division.mapped_product}}</td>
                    <td>{{division.param}}</td>
                    <td>{{division.date_added}}</td>
                    <td>{{division.status}}</td>
                    <td><a class="btn btn-white-view" [routerLink]="[ '/dashboard/division/edit',division.id]"><i class="fa fa-edit"></i></a></td>
                 </tr>
                   
            </tbody>
            </table>

</div>
