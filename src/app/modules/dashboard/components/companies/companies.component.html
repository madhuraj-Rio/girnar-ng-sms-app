
 <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Companies <b>Management</b></h2>
                        </div>
                        <div class="col-sm-7">
                            <a class="btn btn-primary" [routerLink]="[ '/dashboard/company/add']"><i class="fa fa-plus"></i> <span> Add New</span></a>
                        </div>
                    </div>
                </div>
         <table class="table table-striped table-hover">
        <thead>
                <tr>
                    <th>##</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Mapped product</th>
                    <th>Param</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let company of companies">
                        <td>{{company.id}}</td>
                    <td>{{company.name}}</td>
                    <td>{{company.email}}</td>
                    <td>{{company.mobile}}</td>
                    <td>{{company.mapped_product}}</td>
                    <td>{{company.param}}</td>
                    <td>{{company.date_added}}</td>
                    <td>{{company.status}}</td>
                    <td><a class="btn btn-white-view" [routerLink]="[ '/dashboard/company/edit',company.id]"><i class="fa fa-edit"></i></a></td>
                 </tr>
                   
            </tbody>

</table>
</div>
